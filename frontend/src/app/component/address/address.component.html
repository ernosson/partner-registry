  <div class="row">
    <div class="col-6">
      <form [formGroup]="searchForm" class="pt-3" (ngSubmit)="filter()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" formControlName="searchField" placeholder="Enter text..." aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-info" type="submit">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Country</th>
      <th>Zip code</th>
      <th>City</th>
      <th>Street</th>
      <th>House number</th>
      <th>Functions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let address of addresses">
      <td>{{address.addressId}}</td>
      <td>{{address.country | uppercase}}</td>
      <td>{{address.zipCode}}</td>
      <td>{{address.city}}</td>
      <td>{{address.streetName}}</td>
      <td>{{address.houseNumber}}</td>
      <td>
        <div class="text-left">
          <button class="btn btn-success" disabled (click)="editAddress()" title="Edit">
            <i class="bi bi-pencil-square" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2" (click)="deleteAddress(address)" title="Delete">
            <i class="bi bi-trash" aria-hidden="true"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="text-left">
    <button class="btn btn-info" (click)="download()">Download All</button>
    <button class="btn btn-success ml-2" disabled>Upload</button>
  </div>
